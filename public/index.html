  <head>
    <meta charset="utf-8" />

      name="description"

    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Rundee's Portfolio</title>
    <meta name="description" content="AI-powered game development projects by Rundee. Made with React, Unreal Engine, and creativity." />

    <!-- Open Graph (for Facebook, Discord, etc.) -->
    <meta property="og:title" content="Rundee's Portfolio" />
    <meta property="og:description" content="Game AI projects, pathfinding demos, memory debugging tools and more." />
    <meta property="og:image" content="%PUBLIC_URL%/preview.png" />
    <meta property="og:url" content="https://rundee-official.github.io" />
    <meta property="og:type" content="website" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Rundee's Portfolio" />
    <meta name="twitter:description" content="Check out my game AI projects and development work." />
    <meta name="twitter:image" content="%PUBLIC_URL%/preview.png" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      // ResizeObserver 에러 억제 - 모든 스크립트 로드 전에 실행
      (function() {
        const originalError = window.console.error;
        const originalWarn = window.console.warn;
        
        const isResizeObserverError = function(args) {
          if (!args || args.length === 0) return false;
          const message = Array.from(args).map(function(arg) {
            if (!arg) return '';
            return typeof arg === 'string' ? arg : String(arg);
          }).join(' ').toLowerCase();
          return message.includes('resizeobserver') || message.includes('resize observer');
        };
        
        window.console.error = function() {
          if (!isResizeObserverError(arguments)) {
            originalError.apply(window.console, arguments);
          }
        };
        
        window.console.warn = function() {
          if (!isResizeObserverError(arguments)) {
            originalWarn.apply(window.console, arguments);
          }
        };
        
        window.addEventListener('error', function(e) {
          var message = (e.message || (e.error && e.error.message) || '').toLowerCase();
          if (message.includes('resizeobserver') || message.includes('resize observer')) {
            e.stopImmediatePropagation();
            e.preventDefault();
            e.stopPropagation();
            return false;
          }
        }, true);
        
        window.addEventListener('unhandledrejection', function(e) {
          var reason = String(e.reason || '').toLowerCase();
          if (reason.includes('resizeobserver') || reason.includes('resize observer')) {
            e.preventDefault();
          }
        });
        
        window.onerror = function(message, source, lineno, colno, error) {
          var msg = (message || '').toLowerCase();
          var errMsg = (error && error.message || '').toLowerCase();
          if (msg.includes('resizeobserver') || msg.includes('resize observer') ||
              errMsg.includes('resizeobserver') || errMsg.includes('resize observer')) {
            return true;
          }
        };
      })();
    </script>

    -->
  </body>
</html>
