<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="675" viewBox="0 0 1200 675" role="img" aria-labelledby="title desc">
  <title id="title">RundeeItemFactory Cover</title>
  <desc id="desc">LLM-powered item generator with Unity and Unreal pipelines.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b1224"/>
      <stop offset="1" stop-color="#0f1b34"/>
    </linearGradient>
    <linearGradient id="card" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0f172a"/>
      <stop offset="1" stop-color="#0b1224"/>
    </linearGradient>
  </defs>

  <rect width="1200" height="675" fill="url(#bg)"/>
  <rect x="70" y="110" width="1060" height="455" rx="32" fill="url(#card)" stroke="#1f2b45" stroke-width="2"/>

  <text x="120" y="200" fill="#7dd3fc" font-family="Segoe UI, Arial, sans-serif" font-size="46" font-weight="700">
    RundeeItemFactory
  </text>
  <text x="120" y="250" fill="#cbd5e1" font-family="Segoe UI, Arial, sans-serif" font-size="26">
    LLM-powered item generator for Unity &amp; Unreal Engine games
  </text>
  <text x="120" y="285" fill="#94a3b8" font-family="Segoe UI, Arial, sans-serif" font-size="22">
    Local Ollama · Presets · Auto-import to ScriptableObjects · Balance reports
  </text>

  <rect x="110" y="330" width="320" height="180" rx="16" fill="#0d162c" stroke="#1e90ff" stroke-width="2"/>
  <text x="140" y="375" fill="#e2e8f0" font-family="Segoe UI, Arial, sans-serif" font-size="22" font-weight="700">Generation</text>
  <text x="140" y="410" fill="#cbd5e1" font-family="Segoe UI, Arial, sans-serif" font-size="18">Ollama LLM</text>
  <text x="140" y="440" fill="#cbd5e1" font-family="Segoe UI, Arial, sans-serif" font-size="18">Item JSON (Food/Drink/Material/Weapon/Ammo)</text>

  <rect x="460" y="330" width="320" height="180" rx="16" fill="#0d162c" stroke="#22c55e" stroke-width="2"/>
  <text x="490" y="375" fill="#e2e8f0" font-family="Segoe UI, Arial, sans-serif" font-size="22" font-weight="700">Automation</text>
  <text x="490" y="410" fill="#cbd5e1" font-family="Segoe UI, Arial, sans-serif" font-size="18">Unity EditorWindow import</text>
  <text x="490" y="440" fill="#cbd5e1" font-family="Segoe UI, Arial, sans-serif" font-size="18">Retry, merge, batch mode</text>

  <rect x="810" y="330" width="260" height="180" rx="16" fill="#0d162c" stroke="#f59e0b" stroke-width="2"/>
  <text x="840" y="375" fill="#e2e8f0" font-family="Segoe UI, Arial, sans-serif" font-size="22" font-weight="700">Validation</text>
  <text x="840" y="410" fill="#cbd5e1" font-family="Segoe UI, Arial, sans-serif" font-size="18">Schema + rarity checks</text>
  <text x="840" y="440" fill="#cbd5e1" font-family="Segoe UI, Arial, sans-serif" font-size="18">Balance reports &amp; warnings</text>
</svg>

