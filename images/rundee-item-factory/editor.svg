<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="675" viewBox="0 0 1200 675" role="img" aria-labelledby="title desc">
  <title id="title">RundeeItemFactory Editor Flow</title>
  <desc id="desc">Shows CLI, prompts, Ollama generation, Unity import, and validation.</desc>
  <defs>
    <linearGradient id="bg2" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0c142a"/>
      <stop offset="1" stop-color="#0b1f36"/>
    </linearGradient>
  </defs>

  <rect width="1200" height="675" fill="url(#bg2)"/>
  <rect x="90" y="80" width="1020" height="515" rx="26" fill="#0b1224" stroke="#1f2b45" stroke-width="2"/>

  <text x="120" y="140" fill="#7dd3fc" font-family="Segoe UI, Arial, sans-serif" font-size="28" font-weight="700">
    Editor + CLI workflow
  </text>
  <text x="120" y="172" fill="#cbd5e1" font-family="Segoe UI, Arial, sans-serif" font-size="18">
    Local LLM (Ollama) → JSON → Unity ScriptableObjects with validation
  </text>

  <rect x="120" y="210" width="230" height="120" rx="12" fill="#0f172a" stroke="#1e90ff" stroke-width="2"/>
  <text x="140" y="248" fill="#e2e8f0" font-family="Segoe UI, Arial, sans-serif" font-size="18" font-weight="700">CLI / Batch</text>
  <text x="140" y="278" fill="#cbd5e1" font-family="Segoe UI, Arial, sans-serif" font-size="16">--mode llm | batch</text>
  <text x="140" y="304" fill="#cbd5e1" font-family="Segoe UI, Arial, sans-serif" font-size="16">--itemType weapon</text>

  <rect x="390" y="210" width="230" height="120" rx="12" fill="#0f172a" stroke="#22c55e" stroke-width="2"/>
  <text x="410" y="248" fill="#e2e8f0" font-family="Segoe UI, Arial, sans-serif" font-size="18" font-weight="700">Prompts + Presets</text>
  <text x="410" y="278" fill="#cbd5e1" font-family="Segoe UI, Arial, sans-serif" font-size="16">Default / Forest / Desert</text>
  <text x="410" y="304" fill="#cbd5e1" font-family="Segoe UI, Arial, sans-serif" font-size="16">Coast / City</text>

  <rect x="660" y="210" width="230" height="120" rx="12" fill="#0f172a" stroke="#22d3ee" stroke-width="2"/>
  <text x="680" y="248" fill="#e2e8f0" font-family="Segoe UI, Arial, sans-serif" font-size="18" font-weight="700">Ollama LLM</text>
  <text x="680" y="278" fill="#cbd5e1" font-family="Segoe UI, Arial, sans-serif" font-size="16">llama3 / custom</text>
  <text x="680" y="304" fill="#94a3b8" font-family="Segoe UI, Arial, sans-serif" font-size="15">Retries + JSON guard</text>

  <rect x="930" y="210" width="160" height="120" rx="12" fill="#0f172a" stroke="#f59e0b" stroke-width="2"/>
  <text x="955" y="248" fill="#e2e8f0" font-family="Segoe UI, Arial, sans-serif" font-size="18" font-weight="700">JSON</text>
  <text x="955" y="278" fill="#cbd5e1" font-family="Segoe UI, Arial, sans-serif" font-size="16">Food/Drink/</text>
  <text x="955" y="304" fill="#cbd5e1" font-family="Segoe UI, Arial, sans-serif" font-size="16">Material/Weapon</text>

  <line x1="350" y1="270" x2="390" y2="270" stroke="#22d3ee" stroke-width="4" marker-end="url(#arrow2)"/>
  <line x1="620" y1="270" x2="660" y2="270" stroke="#22d3ee" stroke-width="4" marker-end="url(#arrow2)"/>
  <line x1="890" y1="270" x2="930" y2="270" stroke="#22d3ee" stroke-width="4" marker-end="url(#arrow2)"/>

  <rect x="180" y="380" width="380" height="180" rx="16" fill="#0f172a" stroke="#1e90ff" stroke-width="2"/>
  <text x="210" y="420" fill="#e2e8f0" font-family="Segoe UI, Arial, sans-serif" font-size="20" font-weight="700">
    Unity EditorWindow
  </text>
  <text x="210" y="450" fill="#cbd5e1" font-family="Segoe UI, Arial, sans-serif" font-size="17">Generate + Auto Import</text>
  <text x="210" y="480" fill="#cbd5e1" font-family="Segoe UI, Arial, sans-serif" font-size="17">Progress + cancel + logs</text>
  <text x="210" y="510" fill="#cbd5e1" font-family="Segoe UI, Arial, sans-serif" font-size="17">Item Manager window</text>

  <rect x="630" y="380" width="360" height="180" rx="16" fill="#0f172a" stroke="#22c55e" stroke-width="2"/>
  <text x="660" y="420" fill="#e2e8f0" font-family="Segoe UI, Arial, sans-serif" font-size="20" font-weight="700">
    Validation &amp; Reports
  </text>
  <text x="660" y="450" fill="#cbd5e1" font-family="Segoe UI, Arial, sans-serif" font-size="17">Schema check + ID prefixing</text>
  <text x="660" y="480" fill="#cbd5e1" font-family="Segoe UI, Arial, sans-serif" font-size="17">Balance report (rarity/stats)</text>
  <text x="660" y="510" fill="#cbd5e1" font-family="Segoe UI, Arial, sans-serif" font-size="17">JSON merge to skip duplicates</text>

  <defs>
    <marker id="arrow2" markerWidth="10" markerHeight="10" refX="6" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L6,3 z" fill="#22d3ee" />
    </marker>
  </defs>
</svg>

