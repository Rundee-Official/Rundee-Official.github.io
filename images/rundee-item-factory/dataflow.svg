<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="675" viewBox="0 0 1200 675" role="img" aria-labelledby="title desc">
  <title id="title">RundeeItemFactory Dataflow</title>
  <desc id="desc">End-to-end pipeline: prompts, LLM, validation, Unity import, balance reports.</desc>
  <defs>
    <linearGradient id="bg3" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0d162c"/>
      <stop offset="1" stop-color="#0b1326"/>
    </linearGradient>
  </defs>

  <rect width="1200" height="675" fill="url(#bg3)"/>
  <text x="120" y="130" fill="#e2e8f0" font-family="Segoe UI, Arial, sans-serif" font-size="32" font-weight="700">
    Item Dataflow
  </text>
  <text x="120" y="165" fill="#94a3b8" font-family="Segoe UI, Arial, sans-serif" font-size="18">
    Prompts → Ollama → JSON → Validation → Unity import → Balance report
  </text>

  <rect x="120" y="210" width="190" height="120" rx="14" fill="#0b1224" stroke="#1e90ff" stroke-width="2"/>
  <text x="140" y="255" fill="#e2e8f0" font-family="Segoe UI, Arial, sans-serif" font-size="18" font-weight="700">Prompts</text>
  <text x="140" y="285" fill="#cbd5e1" font-family="Segoe UI, Arial, sans-serif" font-size="16">Default / Forest</text>
  <text x="140" y="305" fill="#cbd5e1" font-family="Segoe UI, Arial, sans-serif" font-size="16">Desert / Coast / City</text>

  <rect x="350" y="210" width="190" height="120" rx="14" fill="#0b1224" stroke="#22d3ee" stroke-width="2"/>
  <text x="370" y="255" fill="#e2e8f0" font-family="Segoe UI, Arial, sans-serif" font-size="18" font-weight="700">Ollama</text>
  <text x="370" y="285" fill="#cbd5e1" font-family="Segoe UI, Arial, sans-serif" font-size="16">llama3 / custom</text>
  <text x="370" y="305" fill="#94a3b8" font-family="Segoe UI, Arial, sans-serif" font-size="15">Retries + JSON guard</text>

  <rect x="580" y="210" width="190" height="120" rx="14" fill="#0b1224" stroke="#f59e0b" stroke-width="2"/>
  <text x="600" y="255" fill="#e2e8f0" font-family="Segoe UI, Arial, sans-serif" font-size="18" font-weight="700">Item JSON</text>
  <text x="600" y="285" fill="#cbd5e1" font-family="Segoe UI, Arial, sans-serif" font-size="16">Food / Drink / Material</text>
  <text x="600" y="305" fill="#cbd5e1" font-family="Segoe UI, Arial, sans-serif" font-size="16">Weapon / Component / Ammo</text>

  <rect x="810" y="210" width="210" height="120" rx="14" fill="#0b1224" stroke="#22c55e" stroke-width="2"/>
  <text x="830" y="255" fill="#e2e8f0" font-family="Segoe UI, Arial, sans-serif" font-size="18" font-weight="700">Validation</text>
  <text x="830" y="285" fill="#cbd5e1" font-family="Segoe UI, Arial, sans-serif" font-size="16">Schema + ID prefix</text>
  <text x="830" y="305" fill="#cbd5e1" font-family="Segoe UI, Arial, sans-serif" font-size="16">Merge duplicates off</text>

  <rect x="320" y="380" width="260" height="140" rx="14" fill="#0b1224" stroke="#1e90ff" stroke-width="2"/>
  <text x="340" y="425" fill="#e2e8f0" font-family="Segoe UI, Arial, sans-serif" font-size="18" font-weight="700">Unity Import</text>
  <text x="340" y="455" fill="#cbd5e1" font-family="Segoe UI, Arial, sans-serif" font-size="16">EditorWindow auto-import</text>
  <text x="340" y="475" fill="#cbd5e1" font-family="Segoe UI, Arial, sans-serif" font-size="16">ScriptableObjects ready</text>

  <rect x="620" y="380" width="260" height="140" rx="14" fill="#0b1224" stroke="#f472b6" stroke-width="2"/>
  <text x="640" y="425" fill="#e2e8f0" font-family="Segoe UI, Arial, sans-serif" font-size="18" font-weight="700">Balance Report</text>
  <text x="640" y="455" fill="#cbd5e1" font-family="Segoe UI, Arial, sans-serif" font-size="16">Rarity/stats distribution</text>
  <text x="640" y="475" fill="#cbd5e1" font-family="Segoe UI, Arial, sans-serif" font-size="16">Warnings for outliers</text>

  <line x1="310" y1="270" x2="350" y2="270" stroke="#22d3ee" stroke-width="4" marker-end="url(#arrow3)"/>
  <line x1="540" y1="270" x2="580" y2="270" stroke="#22d3ee" stroke-width="4" marker-end="url(#arrow3)"/>
  <line x1="770" y1="270" x2="810" y2="270" stroke="#22d3ee" stroke-width="4" marker-end="url(#arrow3)"/>
  <line x1="685" y1="330" x2="685" y2="380" stroke="#22d3ee" stroke-width="4" marker-end="url(#arrow3)"/>
  <line x1="445" y1="330" x2="445" y2="380" stroke="#22d3ee" stroke-width="4" marker-end="url(#arrow3)"/>

  <defs>
    <marker id="arrow3" markerWidth="10" markerHeight="10" refX="6" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L6,3 z" fill="#22d3ee" />
    </marker>
  </defs>
</svg>

